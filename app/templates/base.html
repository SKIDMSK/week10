{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent nav-absolute">
        <div class="container">
            <a class="navbar-brand logo-font logo-text" href="/"><span>メイトクツールズ</span>
                <img src="{% static 'assets/img/logo_desktop.png' %}" alt="" width="auto" height="28" class="d-inline-block align-text-top">
